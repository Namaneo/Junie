<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="root"></div>
        <script>
            const source = null;

            const script = document.createElement('script');
            script.src = URL.createObjectURL(new Blob([atob(source)]));
            document.body.appendChild(script);

            document.currentScript.remove();
        </script>
    </body>
</html>
