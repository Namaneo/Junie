<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
</head>

<body>
	<div id="root"></div>

	<script id="main">
		const source = null;

		const blob = new Blob([atob(source)], {type: 'text/javascript'});

		const script = document.createElement('script');
		script.src = URL.createObjectURL(blob);
		document.body.appendChild(script);

		document.currentScript.remove();
	</script>
</body>

</html>
