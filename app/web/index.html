<!doctype html>
<html>

<head>
	<title>Junie</title>

	<meta charset="utf-8" />
	<meta name="color-scheme" content="light dark" />
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="manifest" href="manifest.json" />

	<script src="pwacompat.js"></script>
	<script src="dexie.js"></script>

	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
	<img src="loading.png" style="position: fixed; inset: 0; width: 100vw; height: 100vh; object-fit: contain; z-index: -1;" />
	<script src="matoya.js"></script>

	<script>
		const database = new Dexie('Junie');
		database.version(2).stores({ files: 'path, data' });

		const select = async (path) => {
			return await database.table('files').where('path').startsWith(path).toArray();
		}

		let files = [];
		const retrieve_files = async () => {
			const games = await select('/games/');
			const saves = await select('/save/');
			const cheats = await select('/cheats/');

			files = [ ...games, ...saves, ...cheats ].reduce((prev, curr) => { 
				prev[curr.path] = curr.data; 
				return prev; 
			}, {});

			setTimeout(() => retrieve_files(), 1000);
		} 

		const start = async () => {

			//Override logging functions
			const log = console.log;
			const error = console.error;

			console.log = (data) => data && data != '\n' && log(data);
			console.error = (data) => data && data != '\n' && error(data);

			//Unlock audio context
			const unlock = () => {
				if (MTY.audio?.ctx?.state == 'suspended')
					MTY.audio.ctx.resume();
			};

			window.addEventListener('click', unlock);
			window.addEventListener('touchend', unlock);

			await retrieve_files();

			//Start core execution
			await MTY_Start('junie.wasm', {
				js_read_dir: (path, index, file, length) => {
					path = MTY_StrToJS(path);

					const filtered = Object.keys(files).filter(x => x.startsWith(path));
					if (index >= filtered.length)
						return false;
					
					MTY_StrToC(filtered[index], file, length);

					return true;
				},
				js_read_file: (path, length) => {
					const file = files[MTY_StrToJS(path)];
					if (!file)
						return null;

					const result = MTY_Alloc(file.length, 1);
					const view = new Uint8Array(mty_mem(), result, file.length);
					view.set(file);

					if (length)
						MTY_SetUint32(length, file.length);

					return result;
				},
				js_write_file: (cpath, cdata, length) => {
					const buffer = new Uint8Array(length);
					const data = new Uint8Array(mty_mem(), cdata, length);
					buffer.set(data);

					const path = MTY_StrToJS(cpath)

					files[path] = data;

					database.table('files').put({ path: path, data: new Uint8Array(data) });
				},
			});

			//Prevent mobile keyboard
			MTY.clip.readOnly = true;
		}

		start();
	</script>
</body>

</html>
