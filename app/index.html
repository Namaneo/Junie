<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <script type="text/javascript" src="/emulator/matoya.js"></script>
    <script type="text/javascript" src="/emulator/database.js"></script>
    <script type="text/javascript" src="/emulator/logging.js"></script>
    <script type="text/javascript" src="/emulator/events.js"></script>
    <script type="text/javascript" src="/emulator/emulators.js"></script>

    <script type="text/javascript">

        //Disable keyboard for iframe compatibility
        //TODO: this must be enabled in the future, but Chrome is complaining
        navigator.keyboard = false;

        //Retrieve context parameters
        const params = decodeURI(window.location.pathname).split('/');
        const system = params[params.length - 2];
        const core = systems[system];
        const game = params[params.length - 1];

        //Adjust request URL prefixes
        const _fetch = window.fetch;
        window.fetch = request => _fetch(`/emulator${request.replace(location.origin, '')}`);

        //Start core execution
        MTY_Start(`/${core.library}.wasm`, {
            js_get_host:  (value, length) => MTY_StrToC(window.location.hostname, value, length),
            js_get_port:  ()              => window.location.port ?? 0,
            js_is_secure: ()              => location.protocol.indexOf('https') != -1,

            js_get_system: (value, length) => MTY_StrToC(system, value, length),
            js_get_core:   (value, length) => MTY_StrToC(core.name, value, length),
            js_get_game:   (value, length) => MTY_StrToC(game, value, length),

            js_read_file:  JUN_ReadFile,
            js_write_file: JUN_WriteFile,
        });

        //Prevent mobile keyboard
        MTY.clip.readOnly = true;
    </script>
</body>

</html>
